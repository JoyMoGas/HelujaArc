<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='base-styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            
            <nav>
                <ul>
                    <li class="{% if current_page == 'home' %}active{% endif %}"><a href="/" class="home-navbar">INICIO</a></li>
                    <li class="{% if current_page == 'projects' %}active{% endif %}"><a href="#proyectos">PROYECTOS</a></li>
                    <li class="{% if current_page == 'about' %}active{% endif %}"><a href="#about">ACERCA DE</a></li>
                    
                    <li class="{% if current_page == 'contact' %}active{% endif %}"><a href="#contacto">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </div>

    {% block body %}
    {% endblock %}

    {% block footer %}
    
    <footer>
        <p>Author: Heluja Arquitectura</p>
        <p><a href="mailto:hege@example.com">helujaarq@example.com</a></p>
    </footer>
    {% endblock %}
    <script src="{{url_for('static', filename='scripts.js')}}"></script>
</body>
</html>
