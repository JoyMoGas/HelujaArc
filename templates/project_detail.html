<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='details-style.css') }}">
    <title>Slideshow</title>
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="{{ url_for('static', filename='test-images/image01.png') }}" style="width:100%">
            <div class="text">Caption One</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="{{ url_for('static', filename='test-images/image02.png') }}" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="{{ url_for('static', filename='test-images/image03.png') }}" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="{{ url_for('static', filename='test-images/image04.png') }}" style="width:100%">
            <div class="text">Caption Four</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <br>
    
    <!-- Thumbnail images -->
    <div class="thumbnail-container" style="text-align:center;">
        <img class="thumbnail" src="{{ url_for('static', filename='test-images/image01.png') }}" onclick="currentSlide(1)" alt="Image 1" style="width:100px; cursor:pointer;">
        <img class="thumbnail" src="{{ url_for('static', filename='test-images/image02.png') }}" onclick="currentSlide(2)" alt="Image 2" style="width:100px; cursor:pointer;">
        <img class="thumbnail" src="{{ url_for('static', filename='test-images/image03.png') }}" onclick="currentSlide(3)" alt="Image 3" style="width:100px; cursor:pointer;">
        <img class="thumbnail" src="{{ url_for('static', filename='test-images/image04.png') }}" onclick="currentSlide(4)" alt="Image 4" style="width:100px; cursor:pointer;">
    </div>

    <script src="{{ url_for('static', filename='popo.js') }}"></script>
</body>
</html>
