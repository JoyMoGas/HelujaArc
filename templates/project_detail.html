<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    
    <h2>Im√°genes de detalles:</h2>
    <div class="detail-gallery">
        <img src="{{ url_for('static', filename='images/' + project.main_image) }}" alt="Main Image">
        {% for image in project.detail_images %}
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Detail Image">
        {% endfor %}
    </div>
</body>
</html>
