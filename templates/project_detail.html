{% extends "base-2.html" %}
{% block title %}{{ project.title }}{% endblock %}

{% block body %}
<section id="project-detail" class="fade-in-up">
  <h1>{{ project.title }}</h1>

  <!-- Descripción del proyecto -->
  <div class="project-description">
    <p>{{ project.detail_text }}</p>
  </div>

  <!-- Imagen principal -->
  <div class="main-image">
    <img src="{{ url_for('static', filename=project.main_image) }}" alt="{{ project.title }}">
  </div>

  <!-- Galería de imágenes adicionales -->
  {% if project.additional_images %}
  <div class="gallery">
    {% for image in project.additional_images %}
      <div class="gallery-image">
        <img src="{{ url_for('static', filename=image) }}" alt="{{ project.title }}">
      </div>
    {% endfor %}
  </div>
  {% endif %}
</section>

{% endblock %}
