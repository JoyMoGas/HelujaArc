{% extends "base.html" %}
{% block title %}HELUJAArq{% endblock %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='project-style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
{% endblock %}

{% block body %}


<section id="proyectos" class="fade-in-up">
  <h1 id="titulo">Proyectos</h1>
  
  <div class="album">
    {% for project_id, project in projects.items() %}
      <div class="project-card">
        <a href="{{ url_for('project_detail', project_id=project_id) }}">
          <div class="image-wrapper">
            <img class="project-img" src="{{ url_for('static', filename=project.main_image) }}" alt="{{ project.title }}">
          </div>
          <div class="overlay">
            <h2 class="project-title">{{ project.title }}</h2>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='responsive.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Obtiene los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const section = params.get('section'); // Obtiene el parámetro 'section'

    if (section) {
        const targetSection = document.getElementById(section);
        if (targetSection) {
            // Desplazarse a la sección correspondiente
            targetSection.scrollIntoView({ behavior: 'smooth' });
        }
    }
});
  </script>
{% endblock %}
